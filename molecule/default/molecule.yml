---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      ignore: venv/
platforms:
  - name: debian-buster
    image: debian:buster
    privileged: true
    capabilities:
      - all
  - name: debian-stretch
    image: debian:stretch
    privileged: true
    capabilities:
      - all
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
